<html lang="fr">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="quiz-container">
            <!-- Section pour la question -->
            <div class="question">
                Fatoumata Kébé est reconnue pour ses recherches dans quel domaine scientifique ?

            <!-- Section pour les options -->
            <div class="options">
        
            </div>

            <button disabled id="next-button" class="end-button">Suivant</button> <!-- pour enlever le disabled #next-button.disabled = true;-->

            </div>
        </div>
        <script defer type="module" src="questions.js"></script>
        <script defer type="module" src="game.js"></script>
